version: '3'
services:
  app:
    build: .
    container_name: coworking-app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/coworkingapp
      - JWT_SECRET=h7X2kL9mN4pR1sT8vW3qZ6yB5c2F7d9E4gH6jK8lM3nP5rS7uV1wX9zQ2
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:13-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coworkingapp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
